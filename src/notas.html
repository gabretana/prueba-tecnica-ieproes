<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Notas</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>

        <header class="w3-container w3-green">
            <h3>Notas</h3>
        </header>

        <div class="w3-container w3-padding">
            <select id="asignaturas_select" class="w3-right w3-margin-left" onchange="cambiar_asignatura(this)">
                <option value="1">Matemáticas</option>
                <option value="2">Ciencia y Tecnología</option>
                <option value="3">Estudios Sociales</option>
                <option value="4">Lenguaje</option>
            </select>

            <select id="periodos_select" class="w3-right" onchange="cambiar_periodo(this)">
                <option value="1">Período 1</option>
                <option value="2">Período 2</option>
                <option value="3">Período 3</option>
            </select>

            <button class="w3-btn w3-blue">Añadir actividad</button>
        </div>

        <div class="w3-container w3-padding">

            <div class="w3-responsive">
                <table id="tabla_alumnos" class="w3-table-all w3-centered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Nota</th>
                            <th></th>
                        </tr>
                        <tr w3-repeat="notas_por_alumno">
                            <td>{{nombre}}</td>
                            <td><input type="number" name="nota_input" id="nota_input" min="0" max="10" step="0.1" value="{{nota}}" /></td>
                            <td><button class="w3-button w3-light-green" data-id="{{id}}" onclick="editar_nota(this)">Editar</button></td>
                        </tr>
                    </thead>
                </table>
            </div>

        </div>

        <div id="actividad_dialog" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

                <form id="actividad_form" class="w3-container">
                    <div class="w3-section">
                        <label><strong>Asignatura:</strong></label>
                        <select name="asignatura" form="actividad_form">
                            <option value="Matemáticas">Matématicas</option>
                            <option value="Ciencia y Tecnología">Ciencia y Tecnología</option>
                            <option value="Estudios Sociales">Estudios Sociales</option>
                            <option value="Lenguaje">Lenguaje</option>
                        </select><br /> <br />

                        <label><strong>Período</strong></label>
                        <select name="periodo" form="actividad_form">
                            <option value="Período 1">Período 1</option>
                            <option value="Período 2">Período 2</option>
                            <option value="Periódo 3">Período 3</option>
                        </select><br /> <br />

                        <label><strong>Nota:</strong></label>
                        <input type="number" name="nota" id="nota" min="0" max="10" step="0.1" value="0" /><br /> <br />

                        <label><strong>Alumno</strong></label>
                        <select id="alumnos_select" name="alumno" form="actividad_form">
                            <option w3-repeat="alumnos" value="{{id}}">{{nombres}}</option>
                        </select>
                    </div>
                </form>

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="insertar_calificacion()" type="button" class="w3-btn w3-indigo">Añadir</button>
                    <button onclick="document.getElementById('actividad_dialog').style.display='none'" type="button" class="w3-btn w3-red">Cancelar</button>
                </div>

            </div>
        </div>

        <script src="https://www.w3schools.com/lib/w3.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
